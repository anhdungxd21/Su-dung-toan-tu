<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
    <h1>Tính diện tích hình chữ nhật</h1>
    <form>
        <table>
            <tr>
                <td><label for="width">Chiều rộng</label></td>
                <td><input name="width" type="number" id="width"></td>
            </tr>
            <tr>
                <td><label for="height">Chiều dài</label></td>
                <td><input type="number" name="height" id="height"></td>
            </tr>
        </table>
        <input type="button" id="square" value="Tính diện tích" onclick="squareRect()">
    </form>
    <p></p>
    <script>
        function squareRect() {
            let width = +document.getElementById("width").value;
            let height = +document.getElementById("height").value;
            console.log(width);
            console.log(height);
            let area = width * height;
            alert(area);
        }
    </script>
</body>
</html>
